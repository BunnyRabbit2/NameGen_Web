    -->
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html" title="Index Page">Name Gen</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

                <li><a href="Contact.html" title="Contact me">Contact</a> </li>
            </ul>

    </div>
</div>

<div class="container body-content">
    <div class="well well-lg">
        <h1>Name Generator</h1>
        <p class="lead">Generate names from a dataset</p>
    </div>

    <div class="row well">
        <div class="col-md-12">
            <select class="form-control center-block" id="dataset-select">

            </select>
        </div>
    </div>
    <div class="row well">
        <div class="col-md-1">
            Minimum Length:
        </div>
        <div class="col-md-2">
            <select class="form-control center-block" id="name-min">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="col-md-1">
            Maximum Length:
        </div>
        <div class="col-md-2">
            <select class="form-control center-block" id="name-max">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary center-block" id="generate-button">
                Generate Name
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary center-block" id="generate-six-button">
                Generate Six Names
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary center-block" id="clear-button">
                Clear Names
            </button>
        </div>
    </div>

    <div class="row" id="name-box">

    </div>

    <hr />
    <footer>
        <p>&copy; 2009 - <Script type="text/javascript">document.write(new Date().getFullYear())</Script> - BunnyRabbit2 (Lewis Storey)</p>
    </footer>
